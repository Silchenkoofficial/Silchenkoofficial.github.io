<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Задаем кодировку для страницы -->
    <meta charset="utf-8">

    <!-- Сообщает Internet Explorer использовать самый новый движок для рендера -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Задание тега Viewport для адаптивного отображения страницы -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Тег Description -->
    <meta name="description" content="Описание сайта содержит не более 150 символов">

    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="mask-icon" href="./favicon.svg" color="#000000">
    <link rel="apple-touch-icon" href="./favicon.svg">

    <!-- Задание тега Title -->
    <title>SonoMed</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@600&display=swap"
        rel="stylesheet">

    <!-- LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/dark-main.css">

    <!-- ICONS -->


</head>

<body>

    <div class="toggle-wrapper">
        <input type="checkbox" id="toggle" class="offscreen" />
        <label for="toggle" class="switch"></label>
    </div>

    <div class="wrapper">
        <section class="enter">
            <div class="enter-bg">
                <img src="./assets/images/entry-bg.png" alt="Background image">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4 ms-auto">
                        <form>
                            <div class="form__wrapper" id="js-form">
                                <h1>Добро пожаловать в SonoMed</h1>
                                <p>Войдите в свой аккаунт, чтобы начать</p>
                                <div class="mb-3">
                                    <label for="email-field" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-field">
                                </div>
                                <div class="mb-3">
                                    <label for="password-field" class="form-label">
                                        Пароль
                                        <a href="javascript://">
                                            Забыли пароль?
                                        </a>
                                    </label>
                                    <input type="password" class="form-control" id="password-field">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Запомнить меня
                                    </label>
                                </div>
                                <div class="buttons d-grid">
                                    <a href="rasp.html" class="btn btn-success">Войти</a>
                                </div>
                                <p class="reg-text">Нет аккаунта? <a href="reg.html">Зарегестрироваться</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- SCRIPTS -->
    <script defer src="./assets/js/main.js"></script>
</body>

</html>
